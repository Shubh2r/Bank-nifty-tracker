name: Run BankNifty Bot

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write  # âœ… Enables push access

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸš€ Run bot script and generate report
        run: |
          echo "# Report - $(date)" > report.md
          python bot.py >> report.md

      - name: ðŸ’¾ Commit report to reports/ folder
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

          mkdir -p reports
          mv report.md reports/report.md

          git add reports/report.md
          git commit -m "Add or update report in reports folder" || echo "No changes to commit"
          git push
